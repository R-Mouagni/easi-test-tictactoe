<button
  class="w-24 h-24 text-4xl font-bold flex items-center justify-center text-black dark:text-white border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors duration-200"
  [ngClass]="{
    'cursor-pointer': !value,
    'cursor-not-allowed': value,
    'animate-pop': animated
  }"
  (click)="onCellClick()"
>
  {{ value }}
</button>
